<script type="text/javascript" charset="utf-8">
	var ws = null, embed = null;

	// 扩展API加载完毕，现在可以正常调用扩展API
	function plusReady() {
		ws = plus.webview.currentWebview();
		ws.addEventListener('show', openApp, false);

	}

	function openApp() {
		window.location.href = 'weixin://dl/business/?ticket=t784cd1177cb8f382fa0b47d84bf25a53'
	}

	// 判断扩展API是否准备，否则监听"plusready"事件
	if (window.plus) {
		plusReady();
	} else {
		document.addEventListener("plusready", plusReady, false);
	}

	// 打开网址
	function openUrl() {
		var url = document.getElementById("url");
		embed.loadURL(url.value);
		url.blur();
	}

	function initSwipeBack() {
		let backBtn = null;
		let distance = 0;
		document.addEventListener('touchstart', touch, false);
		document.addEventListener('touchmove', touch, false);
		document.addEventListener('touchend', touch, false);
		let screenWidth = document.documentElement.clientWidth;
		let touchLeft = screenWidth * 2 / 5;
		let touchStartPoint = 0;
		let _isBacking = false;

		function touch(event) {

			switch (event.type) {
				case "touchstart":
					if (_isBacking) return;
					backBtn = document.getElementById("navback");
					if (backBtn) {
						// 获得起点X坐标，初始化distance为0
						touchStartPoint = event.targetTouches[0].pageX;
						distance = 0;
					}
					break;
				case "touchend":
					if (_isBacking) return;
					if (backBtn && touchStartPoint < touchLeft) {
						// 划动结束，重置数据
						touchStartPoint = 0;
						backBtn.style.backgroundPosition = "-50px 0";
						// 当划动距离超过100px时，触发返回事件
						if (distance > 100) {
							back();
							_isBacking = true;
							backBtn = null;
							setTimeout(() => {
								_isBacking = false;
							}, 500);
						}
					} else {
						backBtn = null;
						touchStartPoint = 0;
					}
					break;
				case "touchmove":
					if (_isBacking) return;
					if (backBtn && touchStartPoint < touchLeft) {
						// 只监听单指划动，多指划动不作响应
						if (event.targetTouches.length > 1) {
							return;
						}
						// 实时计算distance
						distance = event.targetTouches[0].pageX - touchStartPoint;
						// 根据distance在页面上做出反馈。这里演示通过返回按钮的背景变化作出反馈
						if (distance > 0 && distance < 100) {
							backBtn.style.backgroundPosition = ((distance - 100) / 100) * 50 + "px 0";
						} else if (distance >= 100) {
							backBtn.style.backgroundPosition = "0 0";
						} else {
							backBtn.style.backgroundPosition = "-50px 0";
						}
					}
					break;
			}
		}
	}

	// 页面加载后自动打开
	document.addEventListener("DOMContentLoaded", function () {
		let appbar = document.getElementById('appbar');
		mui.plusReady(() => {
			appbar.style.paddingTop = plus.navigator.getStatusbarHeight() + 'px';
			appbar.style.background = '#2196f3';
		})

		initSwipeBack();
		lottie.loadAnimation({
			container: document.getElementById('loading'),
			renderer: 'svg',
			loop: true,
			autoplay: true,
			// path: 'static/anim/dino_dance.json',
			animationData: anim
		})
		if (embed) {
			openUrl();
		} else {
			auto = true;
		}
	}, false);

	// 页面跳转完成事件
	function onBrowserLoading() {
		document.getElementById("url").value = embed.getURL();
	}
</script>

          <div class="mu-ripple-wrapper"></div>

        </div>
      </button>
    </div>
    <div class="mu-appbar-title">
      速贷通服务平台
    </div>
  </header>
</div>
